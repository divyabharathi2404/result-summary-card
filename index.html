<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Summary Component</title>
</head>
<body>
    <main class="main">
        <section class="result">
            <div class="res-col">
                <div class="res-item">
                    <p class="res-head ">Your Result</p>
                    <div class="circle">
                        <h1 class="score-min">76</h1>
                        <h3 class="score-max" >of 100</h3>
                    </div>
                    <p class="res-text"> Great </p>
                    <p class="res-pa" >You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
        </section>
        <section class="summary" > 
            <div class="sum-col" >
                <div class="sum-item" >
                    <p class="sum-head">Summary</p>
                    <div class="reac-grid">
                        <div class="item reac-item">
                            <div class="item-start">
                                <img src="images/icon-reaction.svg" alt="reaction-icon">
                                <p class="item-start-text ">Reaction</p>
                            </div>
                            <div class="item-end">
                                <p class="item-end-text">80 <span> / 100</span></p>
                            </div>
                        </div>
                        <div class="item mem-item">
                            <div class="item-start" >
                                <img src="images/icon-memory.svg" alt="memory-icon">
                                <p class="item-start-text " >Memory</p>
                            </div>
                            <div class="item-end">
                                <p class="item-end-text">92 <span> / 100</span></p>
                            </div>
                        </div>
                        <div class="item verbal-item">
                            <div class="item-start">
                                <img src="images/icon-verbal.svg" alt="verbal-icon">
                                <p class="item-start-text " >Verbal</p>
                            </div>
                            <div class="item-end" >
                                <p class="item-end-text">61 <span> / 100</span></p>
                            </div>
                        </div>
                        <div class="item visual-item">
                            <div class="item-start">
                                <img src="images/icon-visual.svg" alt="visual-icon">
                                 <p class="item-start-text " >Visual</p>
                            </div>
                            <div class="item-end">
                                <p class="item-end-text">72 <span> / 100</span></p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Continue</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
